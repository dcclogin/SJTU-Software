<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
    	<h1>graph demo</h1>
		<div id="canvas">
		</div>
    </body>
    <script type="text/javascript" src="/public/js/jsnetworkx.js"></script>
    <script type="text/javascript" src="/public/js/jquery-1.11.0.min.js"></script>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script type="text/javascript">
	    var G = new jsnx.Graph();
	    G.addNodesFrom([
	        [1, {color: 'red'}],
	        [2, {color: 'green'}],
	        [3, {color: 'white'}]
	    ]);
	     
	    G.addEdgesFrom([[1,2], [1,3]]);
	     
	    // `jsnx.draw` accept a graph and configuration object
	    jsnx.draw(G, {
	      element: '#demo-canvas',
	      withLabels: false,
	      nodeStyle: {
	          fill: function(d) {
	              return d.data.color;
	          }
	      }
	    });
    </script>
</html>
